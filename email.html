                <!-- Header for contact -->
                <div class="col">
                    <h3 class="display-4 text-center">Contact Information</h3>
                    <h1 class="fs-5 text-center">If you would like to contact me fill in the information below

                    </h1>
                </div>

            </div>

            <form name="contact-form" action="process_form.php" method="POST">

                <div class="row justify-content-center mt-4">
                    <!-- Name form -->
                    <div class="col-3">
                        <input type="text" class="form-control" placeholder="Name" required>
                    </div>

                    <!-- Email form -->
                    <div class="col-3">
                        <input type="text" class="form-control" placeholder="Email" name="email" required>
                    </div>
                </div>

                <!-- Subject form -->
                <div class="row justify-content-center mt-4">
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Subject" name="subject" required>
                    </div>
                </div>

                <!-- Message form -->
                <div class="row justify-content-center">
                    <div class="col-6 mt-4 mb-4">
                        <textarea class="form-control col-md-offset-1 message-area" rows="5" id="input_text"
                            name="text_input" placeholder="Message" required></textarea>
                    </div>
                </div>

            </form>


        </div>
